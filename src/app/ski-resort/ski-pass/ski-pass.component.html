<div class="row">
    <div class="col-4">
        <table class="table table-bordered" style="margin: 20px">
            <thead>
              <tr>
                <th scope="col">Days</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let skipases of skipases; let i = index" [attr.data-index]="i" >
                <td>{{i + 1}}</td>
                <td>{{skipases.price}}</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col-8">
        <form style="margin: 30px">
            <div class="form-group">
                <label for="firstNAme">First name: </label>
                <input type="text" name="name" id="name" class="form-control" placeholder="" [(ngModel)]="reservation.firstName">
            </div>
            <div class="form-group">
                <label for="last">Last name: </label>
                <input type="text" name="lastName" id="lastName" class="form-control" placeholder="" [(ngModel)]="reservation.lastName">
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="from">From: </label>
                        <input class="form-control" placeholder="yyyy-mm-dd"
                        name="from" [(ngModel)]="reservation.from" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" (blur)="calculatePrice()">                    </div>
                </div>
                <div class="col-4">
                    <label for="to">To: </label>
                    <input class="form-control" placeholder="yyyy-mm-dd"
                    name="to" [(ngModel)]="reservation.to" ngbDatepicker #da="ngbDatepicker" (click)="da.toggle()" (blur)="calculatePrice()"> </div>
            </div>
            <div class="form-group">
                <label for="price">Price: </label>
                <input type="text" name="price" id="price" class="form-control" disabled [(ngModel)]="reservation.price">
            </div>
            <button class="btn btn-primary float-right" type="submit" (click)="sendReservation()">Reserve</button>
        </form>
    </div>
</div>
